<!DOCTYPE html>
<html ng-app='petsApp'>
<head>
  <title></title>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/controllers/petsController.js"></script>

</head>
  <body ng-controller="PetsController as petsCtrl">
  <h3> Pets</h3>
  <br/>
  <table>
    <tr>
      <th>Name</th>
      <th>Species</th>
      <th>Age</th>
    </tr>
    <tr ng-repeat="pet in petsCtrl.pets">
      <td>{{pet.name}}</td>
      <td>{{pet.species}}</td>
      <td>{{pet.age}}</td>
    </tr>
  </table>
  <br/>
  <span>Oldest pet: {{petsCtrl.oldestPet().name}}</span>
  <br/>
  <span>Number of pets: {{petsCtrl.totalPets() }}</span>
  </body>
</html>
